<!DOCTYPE html>
   <head>
       <meta charset="utf-8">

       <title>Create an ID Card</title> 
       <link rel="stylesheet" href="style.css">
   </head>
   <body>             
     <h1>Let's Create an ID card!</h1><br>
     <label>First Name:<br><input id="firstName" type="text" name="firstName"/></label><br>
     <label>Last Name:<br><input id="lastName" type="text" name="lastName"/></label><br>
     <label>Age:<br><input id="age" type="number" name="age" min = "0" /></label><br>
     <label>Phone Number:<br><input id="phoneNumber" type="number" name="phoneNumber"/></label><br>
     <label>Address:<br><input id="address" type="text" name="address"/></label><br>
     <button onclick="idCard()">Get ID card!</button>

      <div id="idCard">
          <img src="http://www.iconninja.com/files/373/611/612/person-user-profile-male-man-avatar-account-icon.svg">
          <p id="postFullName"></p>
          <p id="postAge"></p>
          <p id="postPhoneNumber"></p>
          <p id="postAddress"></p>
      </div>
      <script src="script.js"></script>
   </body>
</html>
